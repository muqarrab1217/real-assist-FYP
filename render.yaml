services:
  - type: web
    name: rag-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard

